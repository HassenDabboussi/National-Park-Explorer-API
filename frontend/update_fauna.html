<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Fauna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Update Fauna</h1>
    <form id="fetch-fauna-form" class="mb-4">
      <div class="mb-3">
        <label for="fauna-id" class="form-label">Fauna ID</label>
        <input type="number" class="form-control" id="fauna-id" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Fauna Details</button>
    </form>

    <form id="update-fauna-form" style="display: none;">
      <div class="mb-3">
        <label for="fauna-name" class="form-label">Fauna Name</label>
        <input type="text" class="form-control" id="fauna-name" required>
      </div>
      <div class="mb-3">
        <label for="fauna-scientific-name" class="form-label">Scientific Name</label>
        <input type="text" class="form-control" id="fauna-scientific-name">
      </div>
      <div class="mb-3">
        <label for="fauna-description" class="form-label">Description</label>
        <textarea class="form-control" id="fauna-description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Update Fauna</button>
      <a href="admin.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/update_fauna.js"></script>
</body>
</html>
