<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Update Activity</h1>
    <form id="fetch-activity-form" class="mb-4">
      <div class="mb-3">
        <label for="activity-id" class="form-label">Activity ID</label>
        <input type="number" class="form-control" id="activity-id" required>
      </div>
      <button type="submit" class="btn btn-primary">Fetch Activity Details</button>
    </form>

    <form id="update-activity-form" style="display: none;">
      <div class="mb-3">
        <label for="activity-name" class="form-label">Activity Name</label>
        <input type="text" class="form-control" id="activity-name" required>
      </div>
      <div class="mb-3">
        <label for="activity-difficulty" class="form-label">Difficulty</label>
        <input type="text" class="form-control" id="activity-difficulty">
      </div>
      <div class="mb-3">
        <label for="activity-duration" class="form-label">Duration</label>
        <input type="text" class="form-control" id="activity-duration">
      </div>
      <div class="mb-3">
        <label for="activity-description" class="form-label">Description</label>
        <textarea class="form-control" id="activity-description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Update Activity</button>
      <a href="admin.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/update_activity.js"></script>
</body>
</html>
