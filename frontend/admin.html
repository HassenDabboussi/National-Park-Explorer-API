<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1>Admin Dashboard</h1>
      <div>
        <button class="btn btn-danger me-2" id="logout-btn">Logout</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#promoteModal">Promote User</button>
      </div>
    </header>

    <div class="accordion" id="adminAccordion">
      <!-- Manage Parks -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseParks">
            Manage Parks
          </button>
        </h2>
        <div id="collapseParks" class="accordion-collapse collapse">
          <div class="accordion-body">
            <button onclick="window.location.href='user.html'" class="btn btn-secondary">Read</button>
            <button onclick="window.location.href='add_park.html'" class="btn btn-success">Add</button>
            <button onclick="window.location.href='update_park.html'" class="btn btn-warning">Update</button>
            <button onclick="window.location.href='delete_park.html'" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>

      <!-- Manage Flora -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFlora">
            Manage Flora
          </button>
        </h2>
        <div id="collapseFlora" class="accordion-collapse collapse">
          <div class="accordion-body">
            <button onclick="window.location.href='user.html'" class="btn btn-secondary">Read</button>
            <button onclick="window.location.href='add_flora.html'" class="btn btn-success">Add</button>
            <button onclick="window.location.href='update_flora.html'" class="btn btn-warning">Update</button>
            <button onclick="window.location.href='delete_flora.html'" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>

      <!-- Manage Fauna -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFauna">
            Manage Fauna
          </button>
        </h2>
        <div id="collapseFauna" class="accordion-collapse collapse">
          <div class="accordion-body">
            <button onclick="window.location.href='user.html'" class="btn btn-secondary">Read</button>
            <button onclick="window.location.href='add_fauna.html'" class="btn btn-success">Add</button>
            <button onclick="window.location.href='update_fauna.html'" class="btn btn-warning">Update</button>
            <button onclick="window.location.href='delete_fauna.html'" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>

      <!-- Manage Activities -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseActivities">
            Manage Activities
          </button>
        </h2>
        <div id="collapseActivities" class="accordion-collapse collapse">
          <div class="accordion-body">
            <button onclick="window.location.href='user.html'" class="btn btn-secondary">Read</button>
            <button onclick="window.location.href='add_activity.html'" class="btn btn-success">Add</button>
            <button onclick="window.location.href='update_activity.html'" class="btn btn-warning">Update</button>
            <button onclick="window.location.href='delete_activity.html'" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Promote User Modal -->
  <div class="modal fade" id="promoteModal" tabindex="-1" aria-labelledby="promoteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="promoteModalLabel">Promote User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="promote-form">
            <div class="mb-3">
              <label for="user-id" class="form-label">User ID</label>
              <input type="number" class="form-control" id="user-id" required>
            </div>
            <button type="submit" class="btn btn-primary">Promote</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
