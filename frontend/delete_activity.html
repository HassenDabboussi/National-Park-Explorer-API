<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Delete Activity</h1>
    <form id="delete-activity-form">
      <div class="mb-3">
        <label for="activity-id" class="form-label">Activity ID</label>
        <input type="number" class="form-control" id="activity-id" required>
      </div>
      <button type="submit" class="btn btn-danger">Delete Activity</button>
      <a href="admin.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/delete_activity.js"></script>
</body>
</html>
