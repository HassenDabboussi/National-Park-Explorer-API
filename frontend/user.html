<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Welcome to National Parks Explorer</h1>
      <button id="logout-btn" class="btn btn-danger">Log Out</button>
    </div>
    <div id="parks-list" class="row">
      <!-- Park cards will be dynamically added here -->
    </div>
  </div>

  <!-- Modal for Park Details -->
  <div class="modal fade" id="parkDetailsModal" tabindex="-1" aria-labelledby="parkDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="parkDetailsModalLabel">Park Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Name:</strong> <span id="park-name"></span></p>
          <p><strong>Location:</strong> <span id="park-location"></span></p>
          <p><strong>Size:</strong> <span id="park-size"></span></p>
          <p><strong>Description:</strong> <span id="park-description"></span></p>
        </div>
        <div class="modal-footer">
          <button id="view-flora" class="btn btn-success">View Flora</button>
          <button id="view-fauna" class="btn btn-warning">View Fauna</button>
          <button id="view-activities" class="btn btn-info">View Activities</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/user.js"></script>

</body>
</html>
