<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Park</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Add a New Park</h1>
    <form id="add-park-form">
      <div class="mb-3">
        <label for="park-name" class="form-label">Park Name</label>
        <input type="text" class="form-control" id="park-name" required>
      </div>
      <div class="mb-3">
        <label for="park-location" class="form-label">Location</label>
        <input type="text" class="form-control" id="park-location" required>
      </div>
      <div class="mb-3">
        <label for="park-size" class="form-label">Size</label>
        <input type="text" class="form-control" id="park-size">
      </div>
      <div class="mb-3">
        <label for="park-description" class="form-label">Description</label>
        <textarea class="form-control" id="park-description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="park-image-url" class="form-label">Image URL</label>
        <input type="url" class="form-control" id="park-image-url">
      </div>
      <button type="submit" class="btn btn-primary">Add Park</button>
      <a href="admin.html" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/add_park.js"></script>
</body>
</html>
